<html>
<header>
  <script src="lib/angular.min.js"></script>
  <script src="js/flappy.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/jumbotron.css">
  <link rel="stylesheet" type="text/css" href="css/original.css">
</header>
<body ng-app="FlappyApplication">
<div ng-controller="FlappyController">

	<div flappy-header></div>

		<p>{{message}}</p>

	<div class="jumbotron">
		<h1>
			<img src="image/flappy_title_logo.png" alt="flappy hero shot">flappy
		</h1>
		<p data-localize="index.subtitle">Stress-less communication with
			your friend by automatic disappear messages.</p>
		<p>
			<a
				href="https://play.google.com/store/apps/details?id=com.mame.flappy"><img
				src="image/googleplay.png" alt="google play"></a>
		<button type="button" class="btn btn-primary btn-lg" ng-click="buttonClicked();">Get started</button>
		</p>
	</div>
</div>

<div flappy-footer></div>
	
</body>
</html>
